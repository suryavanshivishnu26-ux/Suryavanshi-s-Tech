<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Suryavanshi's Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --void-black: #0a0a0f;
            --deep-violet: #6b2ff5;
            --electric-violet: #a855f7;
            --matrix-green: #00ff41;
            --neon-green: #39ff14;
            --silver: #e2e8f0;
            --platinum: #f8fafc;
            --violet-shadow: rgba(107, 47, 245, 0.3);
            --green-shadow: rgba(0, 255, 65, 0.3);
            --accent-gradient: linear-gradient(135deg, #6b2ff5 0%, #a855f7 100%);
            --matrix-gradient: linear-gradient(135deg, #00ff41 0%, #39ff14 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--void-black);
            color: var(--silver);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(107, 47, 245, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: backgroundPulse 10s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(107, 47, 245, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 3rem 0;
            border-bottom: 1px solid rgba(107, 47, 245, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 15, 0.8);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        nav a {
            color: var(--silver);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--matrix-gradient);
            box-shadow: 0 0 10px var(--matrix-green);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--matrix-green);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a.active {
            color: var(--matrix-green);
        }

        nav a.active::before {
            width: 100%;
        }

        .page-hero {
            padding: 6rem 0 4rem;
            text-align: center;
        }

        .page-hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--platinum) 0%, var(--matrix-green) 50%, var(--deep-violet) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-section {
            max-width: 800px;
            margin: 4rem auto;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--green-shadow);
            border-color: var(--matrix-green);
        }

        .contact-card h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--matrix-green);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .contact-card a {
            color: var(--silver);
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            margin-top: 0.5rem;
        }

        .contact-card a:hover {
            color: var(--matrix-green);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .social-btn:hover {
            background: var(--matrix-green);
            color: var(--void-black);
            box-shadow: 0 10px 30px var(--green-shadow);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .page-hero h1 {
                font-size: 2.5rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1.5rem;
            }

            nav ul {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Suryavanshi's Tech</a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>Get In Touch</h1>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-card">
                        <h3>Email</h3>
                        <p>Let's discuss your project</p>
                        <a href="mailto:your.email@example.com">your.email@example.com</a>
                    </div>

                    <div class="contact-card">
                        <h3>Location</h3>
                        <p>Based in</p>
                        <a href="#">Your City, Country</a>
                    </div>
                </div>

                <div class="social-buttons">
                    <a href="#" class="social-btn">GitHub</a>
                    <a href="#" class="social-btn">LinkedIn</a>
                    <a href="#" class="social-btn">Twitter</a>
                </div>
            </div>
        </section>
    </main>

    <footer style="margin-top: 8rem; padding: 3rem 0; border-top: 1px solid rgba(107, 47, 245, 0.2); text-align: center;">
        <div class="container">
            <p style="color: var(--silver); opacity: 0.7;">&copy; 2024 Suryavanshi's Tech. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
